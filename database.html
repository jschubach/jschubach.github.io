<!DOCTYPE html>
<html class="background">
<head>
  <meta charset="UTF-8"/>
  <title>Database</title>
  <link rel="stylesheet" href="https://use.typekit.net/rqg3kco.css">
  <link rel="stylesheet" href="css/databasestyle.css">
  <link rel="stylesheet" href="css/databasequeries.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<nav id="nav">
  <template>
    <div class="nav-container">
      <span class="nav-title"><a class="a-nav" href="index.html">Index</a></span>
    </div>
  </template>
</nav>

<body>
  <main id="page-area">
<!-- buttons for sorting by cheap -->
  <section>
    <span class="centerblock">
      <p class="filter-title">TYPES OF CHEAP</p>
      <button id="thrifty-glamour">THRIFTY GLAMOUR</button>
      <button id="ornamental-infrastructures">ORNAMENTAL INFRASTRUCTURES</button>
      <button id="incremental-costs">INCREMENTAL COSTS</button>
      <button id="imperfections">IMPERFECTIONS</button>
      <button id="reveals">REVEALS</button>
      <button id="resetcheap">RESET</button>
      </span>
    </section>

<!-- buttons for sorting by wonder -->
    <section>
      <span class="centerblock">
        <p class="filter-title">TYPES OF WONDER</p>
        <button id="paradoxes">PARADOXES</button>
        <button id="abstractions">ABSTRACTIONS</button>
        <button id="foreigners">FOREIGNERS</button>
        <button id="distortions">DISTORTIONS</button>
        <button id="novelties">NOVELTIES</button>
        <button id="proliferations">PROLIFERATIONS</button>
        <button id="resetwonder">RESET</button>
        </span>
      </section>

<!-- buttons for sorting by datatype -->
  <section>
    <span class="centerblock">
      <p class="filter-title">ALL DATATYPES</p>
      <button id="details">DETAILS</button>
      <button id="spacetypes">SPACETYPES</button>
      <button id="projects">PROJECTS</button>
      <button id="atmospheres">ATMOSPHERES</button>
      <button id="words">PROBLEMS</button>
      <button id="sites">SITES</button>
      <button id="standards">STANDARDS</button>
      <button id="resetdatatype">RESET</button>
    </span>
  </section>

<!-- cards -->
  <section>
    <div id="cards-container" class="centerblock">
      <template>
        <div class = "card-tile">
          <div class = "content">
          <h2>Title</h2>
          <h3>Author</h3>

          <h4>Context</h4>
          <p>sample text</p>

          <h4>Analysis</h4>
          <p>sample text</p>
        </div>

          <div class = "img-wrapper">
          <image class="img-grid">Image1</image>
          </div>

          <span class="img-source-header">Image Sources: </span>
          <span>Source1</span>
          <span>Source2</span>

        </div>
      </template>
    </div>
  </section>


  <template>
    <button data-modal-target="#modal-1">Open Modal</button>
    <div class="modal" id="modal-1">
      <div class="modal-header">
        <div class="modal-header-box">
          <h2>Title</h2>
          <h3>Author</h3>
        </div>

        <div class="modal-header-box">
        <button data-close-button class="close-button">x</button>
        </div>
      </div>

      <h4>Context</h2>
      <p>Sample Context<p>

      <h4>Analysis</h4>
      <p>Sample Analysis</p>

      <div class="modal-img-grid">
        <image src="assets/database/agadir-01.jpg" class="modal-img"></image>
        <image src="assets/database/agadir-02.jpg" class="modal-img"></image>
      </div>

      <div class="tags-wrapper">
        <span class="modal-tag">Tag 1</span>
        <span class="modal-tag">Tag 2</span>
      </div>
    </div>
  </template>

  <div id="overlay"></div>

  </main>
  <script src="js/navdata.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
<footer>Designed and built by Julia Schubach with js, CSS, HTML. Hosted via GitHub Pages.</footer>
</html>
